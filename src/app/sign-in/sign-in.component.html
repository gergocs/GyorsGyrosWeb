<div *ngIf="authService.wait" class="center">
  <mat-spinner></mat-spinner>
</div>
<div id="main-page"   [ngStyle]="{'background-image': getUrl(), 'background-repeat': 'no-repeat', 'height':'1000px', 'background-size': '100% 800px'}">
<div class="title">
  <h1>GyorsGyros</h1>
</div>

<div class="panel panel-default">
  <div class="displayTable">
    <div class="authBlock">
      <h3>Sign In</h3>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex.pat@example.com" #userEmail>
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                 placeholder="Alma1234" #userPwd>
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <div class="formGroup">
        <button mat-raised-button color="primary" class="btn btnPrimary" value="Sign In"
                (click)="authService.SignIn(userEmail.value, userPwd.value)">Sign In
        </button>
        <button mat-raised-button class="btn googleBtn" (click)="authService.GoogleAuth()">
          <img src="assets/google.png" alt="Sign In with google" style="width:50px;height:50px;">
        </button>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Already have an account?
        <button mat-raised-button color="primary" class="btn btnPrimary redirect"
                routerLink="/register-user">Sign Up</button>
      </span>
    </div>
  </div>
</div>
</div>
