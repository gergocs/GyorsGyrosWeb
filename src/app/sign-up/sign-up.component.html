<h1>GyorsGyros</h1>
<div class="panel panel-default"
     [ngStyle]="{'background-image': getUrl(), 'background-repeat': 'no-repeat', 'height':'800px', 'background-size': '100% 800px'}">
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign Up</h3>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                   placeholder="Ex.pat@example.com" #userEmail>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                   placeholder="Alma1234" #userPwd>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
              Please enter a valid password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Address
              </mat-panel-title>
              <mat-panel-description>
                City, Street, House number
                <mat-icon>map</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput #city>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Street</mat-label>
              <input matInput #street>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>House number</mat-label>
              <input matInput #number>
            </mat-form-field>

            <mat-action-row>
              <button mat-button color="warn" (click)="prevStep()">Previous</button>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
        </form>
        <div class="formGroup">
          <button mat-raised-button color="primary" class="btn btnPrimary" value="Sign Up"
                  (click)="authService.SignUp(userEmail.value, userPwd.value, city.value, street.value, number.value)">
            Sign Up
          </button>
          <button mat-raised-button class="btn googleBtn" (click)="authService.GoogleAuth()">
            <img src="assets/google.png" alt="Sign In with google" style="width:50px;height:50px;">
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
      <span>Already have an account?
        <button mat-raised-button color="primary" class="btn btnPrimary redirect" routerLink="/sign-in">Sign In</button>
      </span>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  Jogi cuccok
</div>
